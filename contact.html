<body>
<div id="wrap"> 
  <div id="sidebar"> 
    <a href="index.html" id="logo"> <img src="./images/logo.png" alt="" /></a> 
    <ul id="navigation">
      <li><a href="index.html" >Home</a></li>
      <li><a href="about.html" >About</a></li>
      <li><a href="places.html" >Places</a></li>
      <li><a href="specials.html" >Specials</a></li>
      <li><a href="#" class="active">Contact</a></li>
    </ul>
  </div>
  <div id="container"> 
     <div class="page">
      <h3 class="page_title"> Let's Get in Touch!</h3>
      <div class="page_content">
        <fieldset id="contact_form">
          <div id="msgs"> </div>
          <form id="cform" name="cform" method="post" action="">
            <input type="text" id="name" name="name" value="Full Name*" onfocus="if(this.value == 'Full Name*') this.value = ''"
                            onblur="if(this.value == '') this.value = 'Full Name*'" />
            <input type="text" id="email" name="email" value="Email Address*" onfocus="if(this.value == 'Email Address*') this.value = ''"
                            onblur="if(this.value == '') this.value = 'Email Address*'" />
            <input type="text" id="subject" name="subject" value="Subject*" onfocus="if(this.value == 'Subject*') this.value = ''"
                            onblur="if(this.value == '') this.value = 'Subject*'" />
            <textarea id="msg" name="message" onfocus="if(this.value == 'Your Message*') this.value = ''"
                            onblur="if(this.value == '') this.value = 'Your Message*'">Your Message*</textarea>
            <button id="submit" class="button"> Send Message</button>
          </form>
        </fieldset>
        <div class="clear"> </div>
        <ul class="social_icons">
          <li><a href="www.facebook.com" id="fb" original-title="Like or visit my Facebook"> <img src="images/facebook.png" alt="Facebook" /></a></li>
          <li><a href="www.twitter.com" id="tw" original-title="Follow Me on Twitter"> <img src="images/twitter.png" alt="Twitter" /></a></li>
          <li><a href="www.linkedin.com" id="ld" original-title="Find me on LinkedIn"> <img src="images/linkedin.png" alt="LinkedIn" /></a></li>
        </ul>
        <div class="clear"> </div>
        </div>
      </div>
      <div class="footer">
      <p> &copy; 2014-2015 Designed by <a href="#">Ming Zhang</a> NYCCT</p>
      </div>
    </div>
</div>
